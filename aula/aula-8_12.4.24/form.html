<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body >
    
    <div class="container">
        <div class="text-center py-3">
            <h2>formulario</h2>
            <p class="lead d-lg-none">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem nesciunt magnam placeat laboriosam nobis doloribus iure eligendi vero, sit labore illum libero soluta repudiandae reprehenderit recusandae ipsa accusamus iusto quo.</p>
            
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form class="needs-validation" novalidate>
                    
                    <div class="row">
                        
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label"> Nome</label>
                            <input  type="text" id="nome" class="form-control" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input  type="text" id="Sobrenome" class="form-control" required>
                        </div>
                    </div>

                    <div class="row"> 
                        <div class="col-12">
                            <label for="email" class="form-label"> email</label>
                            <input  type="text" id="nome" class="form-control" placeholder="coloca teu email" required>
                        </div>
                    </div>
                    
                    <div class="row"> 
                        
                        <div class="col-md-3 mb-3">
                            <label for="cep" class="form-label"> email</label>
                            <input  type="text" id="cep" class="form-control" required>
                        </div>
                        
                        <div class="col-md-7 mb-3">
                            <label for="endereco" class="form-label">endereco</label>
                            <input  type="text" id="endereco" class="form-control" required>
                        </div>
                        
                        <div class="col-md-2 mb-3">
                            <label for="num" class="form-label"> numero</label>
                            <input  type="number" id="num" class="form-control" required>
                        </div>
                    </div>

                    <div class="row"> 
                        
                        <div class="col-md-4 mb-3">
                            <label for="pais" class="form-label"> Pais</label>
                            <input  type="text" id="pais" class="form-control" required>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select name="estado" id="estado" class="form-control">
                                <option value>Escolha...</option>
                                <option value="sp">Sao paulo</option>
                                <option value="rj">Rio de Janeiro</option>
                            </select>
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="cidade" class="form-label"> Cidade</label>
                            <input  type="text" id="cidade" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="row"> 
                        <div class="col-12">
                            <label for="comentarios" class="form-label"> comentarios
                                <span class="text-muted"> (opcional)</span>
                            </label>

                            <textarea nome="comentarios" id="comentarios" class="form-control" maxlength="200" rows="3"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">
                    
                    <div class="form-check">
                        <input  type="checkbox" id="alma" class="form-check-input " value="doacaoAlma" required>
                        <label for="alma" class="form-check-label">Aceito politicas de privacidade...</label>
                    </div>
                    
                    <div class="form-check">
                        <input  type="checkbox" id="spam" class="form-check-input " value="spam" required>
                        <label for="spam" class="form-check-label">Aceito receber comunicacoes...</label>
                    </div>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-outline-primary w-100">finalizar</button>
                </form>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script>
        (() => {
            'use strict'
        
            const forms = document.querySelectorAll('.needs-validation')
        
            Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
        
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
</body>
</html>
