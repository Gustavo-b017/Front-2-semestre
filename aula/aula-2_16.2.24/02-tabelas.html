<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- table - cria a tabela -->
    <table>
        <!-- thead - titulo da tabela -->
        <thead>
            <!-- tr - linha da tabela -->
            <tr>
                <!-- th - coluna da tabela -->
                <!-- colspan - ocupa e mescla diversas colunas de acordo com o numero-->
                <th colspan="3">Gastos mensais</th>
            </tr>
            <tr>
                <th>Mês</th>
                <th>Descrição do consumo</th>
                <th>Valor do consumo</th>
            </tr>
        </thead>
        <!-- tbody - corpo da tabela -->
        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>Mercado</td>
                <td>R$ 800,00</td>
            </tr>
            <tr>
                <!-- rowspan - mescla a quantidade selecionada de linhas, parecido com colspan -->
                <td rowspan="3">Fevereiro</td>
                <td>Aluguel</td>
                <td>R$ 2.000,00</td>
            </tr>
            <tr>
                <td>Viagem para salvador</td>
                <td>R$ 1.500,00</td>
            </tr>
            <tr>
                <td>Mercado</td>
                <td>R$ 600,00</td>
            </tr>
            <tr>
                <td colspan="2"><b>Valor total</b></td>
                <td>R$ XXXXX</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
